<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess my number</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="user">
        <h2>Your username</h2>
        <input id="userName" type="text">
        <button id="subUser">Submit</button>
    </div>
    <div class="number">
        <h2>Guess number beteween <span id="numMin"></span> and <span id="numMax"></span></h2>
        <input id="guess" type="number">
        <button id="subGuess">Guess</button>
    </div>

    <div>
        <span id="msg"></span>
    </div>

    <script type="text/javascript" src="js/guess.js"></script>

</body>
</html>
